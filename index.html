<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f0f10" />
  <title>SyntaxArena</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyber: {
              dark: '#0f0f10',
              slate: '#18181b',
              blue: '#3b82f6',
              'blue-light': '#60a5fa',
              'blue-dark': '#2563eb',
              purple: '#8b5cf6',
              'purple-light': '#a78bfa',
              'purple-dark': '#7c3aed',
              neon: '#10b981',
              'neon-light': '#34d399',
              danger: '#ef4444',
              success: '#10b981',
              warning: '#f59e0b',
              info: '#3b82f6'
            }
          },
          fontFamily: {
            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'slide-in-left': 'slideInLeft 0.5s ease-out',
            'bounce-subtle': 'bounceSubtle 2s infinite',
            'scale-in': 'scaleIn 0.2s ease-out',
            'shimmer': 'shimmer 2s infinite linear',
            'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
            'gradient-shift': 'gradient-shift 3s ease infinite',
            'ripple': 'ripple 0.6s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideInLeft: {
              '0%': { transform: 'translateX(-20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Global Reset for Full Application Height - Strict Single Canvas Mode */
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Critical: Prevent body scroll */
      background-color: #0f0f10;
      -webkit-overflow-scrolling: touch;
    }

    #root {
      width: 100%;
      /* Changed from 100vw to 100% to respect parent container/iframe */
      height: 100%;
      /* Changed from 100vh to 100% to respect parent container/iframe */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Enhanced Keyframe Animations */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes glow-pulse {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      }

      50% {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.4);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Utility Animation Classes */
    .animate-shimmer {
      animation: shimmer 2s infinite linear;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 100%);
      background-size: 1000px 100%;
    }

    .animate-glow-pulse {
      animation: glow-pulse 2s ease-in-out infinite;
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-gradient-shift {
      animation: gradient-shift 3s ease infinite;
      background-size: 200% 200%;
    }

    /* Glassmorphism Utility */
    .glass-effect {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

</head>
<script>
  window.onerror = function (msg, url, lineNo, columnNo, error) {
    var errorMsg = "Error: " + msg + "\nURL: " + url + "\nLine: " + lineNo + "\nColumn: " + columnNo + "\nStack: " + (error ? error.stack : "N/A");
    var div = document.createElement("div");
    div.style.cssText = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; z-index:99999; padding:20px; white-space:pre-wrap; font-family:monospace; overflow:auto;";
    div.innerText = errorMsg;
    document.documentElement.appendChild(div);
    return false;
  };
  window.addEventListener('unhandledrejection', function (event) {
    var div = document.createElement("div");
    div.style.cssText = "position:fixed; top:50%; left:0; width:100%; height:50%; background:rgba(0,0,0,0.9); color:yellow; z-index:99999; padding:20px; white-space:pre-wrap; font-family:monospace; overflow:auto;";
    div.innerText = "Unhandled Promise Rejection: " + event.reason;
    document.documentElement.appendChild(div);
  });
</script>

<body class="bg-cyber-dark text-slate-200 antialiased selection:bg-cyber-blue/30 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
